{% load i18n %}
<header>
   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #F0A500; padding: 1rem;">
       <div class="container-fluid">
           <a class="navbar-brand" href="{% url 'Project_list' %}"> {% trans 'Time management for worship in Ramadan' %} </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                   aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav me-auto mb-md-0">
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="{% url 'Project_list' %}">{% trans 'Home' %}</a>
                  </li>
              </ul>
              <form method="GET" action="{% url 'Project_list' %}" class="d-flex">
                  <div class="input-group">
                      <input 
                          type="text"
                          name="q"
                          class="form-control"
                          placeholder="{% trans 'Search' %}"
                          value="{{ request.GET.q }}"
                          />
                      <button class="btn btn-outline-light" type="submit">
                          <i class="bi bi-search"></i>
                      </button>
                  </div>  
              </form>
         </div>
      </div>
  </nav>
</header>
